<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js" type="text/javascript"></script>
    <title>Sortable</title>

    <style>
        .box {
            background-color: rgb(3, 255, 242);
            height: 40px;
        }

        .box1{
            background-color: rgb(53, 150, 218);
            padding-top: 20px;
            padding-bottom: 20px;
            padding-right: 30px;
        }

       li {
            margin-top: 10px;
            text-align: center;
            font-size: 30px;
            
        }
    </style>

    <script>

        $(document).ready(function () {
            $("#shortlist-1").sortable();
            $("#shortlist-2").sortable();
            $("#shortlist-1").sortable({
                connectWith: "#shortlist-2"
            });
            $("#shortlist-2").sortable({
                connectWith: "#shortlist-1"
            });
        })

    </script>

</head>

<body>

    <div>
        <h1>List 1</h1>
        <ul id="shortlist-1" class="box1">
            <li class="box">hi</li>
            <li class="box">hello</li>
            <li class="box">hey</li>
            <li class="box">namaste</li>
        </ul>

        <h1>List 2</h1>

        <ul id="shortlist-2" class="box1">
            <li class="box">hola</li>
            <li class="box">helloooooo</li>
            <li class="box">heyyyyyyy</li>
            <li class="box">namasteeeeeee</li>

        </ul>
    </div>

</body>

</html>
